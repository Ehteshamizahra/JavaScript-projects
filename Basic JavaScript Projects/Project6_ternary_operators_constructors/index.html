<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript example 6</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <section>
            <p>Riders must be at least 52cm tall to ride.</p>
            <input id="Height" value="52"/>
            <button onclick="Ride_function()">Click here!</button>
            <p id="Ride"></p>
        </section>
        <section>
            <br>
            <p>You need to be 18 to vote. Please enter your age:</p>
            <input id="age" value="18"/>
            <button onclick="vote_func()">Click here!</button>
            <p id="vote_message"></p>
        </section>
        <section>
            <br>
            <p>For more information about the customer car:</p>
            <button onclick="car_func()">Click here!</button>
            <p id="keyword_and_constrcutors"></p>
        </section>
        <section>
            <br>
            <p>An example of instanciating an object</p>
            <button onclick="example()">Click here!</button>
            <p id="new_and_this"></p>
        </section>
        <section>
            <button id="counting" onclick="my_func()">For nested example, click here! </button>
        </section>

    </body>
</html>
